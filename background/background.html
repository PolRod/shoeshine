<script src="background.js"></script>
<body>
  <!-- This is what is sent to the content script and injected in the page -->
  <div id="shoeshine-main">
    <!-- Canvas containing all the slides -->
    <div id='shoeshine-slideshow'>
      <div id="shoeshine-hello" class='shoeshine-slide shoeshine-active'>
        <p class="title">
          WHAT ARE YOU BUYING TODAY?
        </p>
        <div class="shoeshine-entry">
          <input type="text">
          <p class="error">Enter the name of the product</p>
        </div>
      </div>

      <div id="shoeshine-price" class='shoeshine-slide'>
        <p class="title">
          HOW MUCH DO YOU EXPECT TO SPEND ON IT?
        </p>
        <div class="shoeshine-entry">
          <input type="text">
          <p class="error">Enter the price of the product</p>
        </div>
      </div>

      <div id="shoeshine-choice" class='shoeshine-slide'>
        <p class="title">
          CHOOSE WHAT YOU'LL DO
        </p>
        <div class="choice-table">
          <div class="choice-donate choice-cell">
            <a><div class="choice-button">Make the world a better place</div></a>
          </div>
          <div class="choice-or choice-cell">
            <div>Or</div>
          </div>
          <div class="choice-continue choice-cell">
            <a><div class="choice-button">Buy Stuff</div></a>
          </div>
        </div>
      </div>
    </div>
    <!-- The overlay with opacity adjustments -->
    <div id="shoeshine-overlay"></div>
  </div>
</body>
